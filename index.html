<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="">
    <header class="header">
      <div class="header-container">
        <div class="title">
          <h1>Todo</h1>
          <div class="theme-icon">
            <button class="theme-btn">
              <img
                src="images/icon-sun.svg"
                alt="sun icon"
                class="sun-icon view"
              />
              <img
                src="images/icon-moon.svg"
                alt="moon icon"
                class="moon-icon hide"
              />
            </button>
          </div>
        </div>

        <form class="input-form">
          <button class="input-btn"></button>

          <input
            type="text"
            class="todo-input"
            placeholder="Create a new todo"
          />
        </form>
      </div>
    </header>

    <div class="todo-container">
      <ul class="todo-list">

<!-- 
        <div class="todo">
          .todo-left
           <div class="round">
              <button class="todo-check-btn checked" id="checkbox">

              </button>
            </div>
          <li class="todo-item">
            new to do
          </li>
          .todo-right
          img
        </div> -->


        <!-- <div class="todo">
          <li class="todo-item">
            new to do
          </li>
          <img src="images/icon-cross.svg" alt="" class="delete">
        </div>  -->

      </ul>

      <ul class="select">
        <div class="select-todo-mode">
          <div class="no-of-items">
            <p><span class="item">0</span> items left</p>
          </div>
          <div class="todo-mode">
            <p class="selected all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
          <div class="clear-completed">Clear Completed</div>
        </div>
      </ul>
    </div>

    <!-- Add dynamic number -->

    <!-- Drag and drop to reorder list -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.

      <script src="theme.js"></script>
      <script src="todo.js"></script>
    </div>
  </body>
</html>
